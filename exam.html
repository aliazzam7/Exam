<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Exam In ESA Coding Lab</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    <div class="container">

        <div class="form">
            <input type="text" id="itemInput" placeholder="Fruits or Legumes">
            <div class="radio-buttons">
                <input type="radio" id="fruit" name="category" value="fruit">
                <label for="fruit">Fruits</label>
                <input type="radio" id="legume" name="category" value="legume">
                <label for="legume">Legumes</label>
            </div>

            <div class="buttons">
                <button id="addSpecific">Add to Specific List</button>
                <button id="addGeneral">Add to General List</button>
            </div>
        </div>

        <div class="actions">
            <input type="text" id="searchInput" placeholder="Search for Fruits or Legumes">
            <button id="search">Search for Item</button>
            <button id="delete">Delete Item</button>
        </div>
<hr size="5">
        <div class="tables">
            <div>
                <h3>List of Fruits</h3>
                <ul id="fruitList" class="list">
                    <li>Fruits! - Apple</li>
                    <li>Fruits! - Mangoes</li>
                </ul>
            </div>

            <div>
                <h3>List of Fruits & Legumes</h3>
                <ul id="generalList" class="list">
                    <li>Fruits! - Pineapples</li>
                    <li>Fruits! - Bananas</li>
                    <li>Legumes! - Potato</li>
                    <li>Legumes! - Lentils</li>
                </ul>
            </div>

            <div>
                <h3>List of Legumes</h3>
                <ul id="legumeList" class="list">
                    <li>Legumes! - Broccoli</li>
                    <li>Legumes! - Green Beans</li>
                </ul>
            </div>
        </div>

    </div>

    <script src="exam.js"></script>
</body>
</html>
